<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Autocomplete de endereco</title>

    <link rel="stylesheet" href="css/style.css">
    

    <!-- Bootstrap-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    <!-- Bootstrap icons-->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
</head>

<body id="checkout-page">
    <div id="fade" class="hide">
        <div id="loader" class="spinner-border text-info hide" role="status">
            <span class="visually-hidden">Loading...</span>
        </div>

        <div id="message" class="hide">
            <div class="alert alert-light" role="alert">
                <h4>Mensagem:</h4>
                <p>Texto da mensagem...</p>
                <button id="close-message" type="button" class="btn btn-secondary">Fechar</button>
            </div>
        </div>
    </div>

    <div id="order-form-container" class="container px-md-0">
        <div id="steps" class="mb-md-3 pb-md-3">
            <div class="line"></div>

            <div class="step">
                <i class="bi bi-person person active"></i>
                <p class="d-none d-md-block">Criacao de conta</p>
            </div>


            <div class="step">
                <i class="bi bi-geo-alt active"></i>
                <p class="d-none d-md-block">Endereco</p>
            </div>

            <div class="step">
                <i class="bi bi-credit-card"></i>
                <p class="d-none d-md-block">Pagamento</p>
            </div>
        </div>
        <div id="form-header">
            <h2>Cadastre seu endereco</h2>
            <p>Preencha os campos para podermeos enviar seus produtos.</p>
        </div>
        <form id="address-form">
            <div class="row mb-3">
                <div class="form-floating">
                    <input type="text" class="form-control shadow-none" id="cep" name="cep" placeholder="Digite seu CEP"
                        minlength="8" maxlength="8" required>
                    <label for="cep">Digite o seu CEP</label>
                </div>
            </div>
            <div class="row mb-3">
                <div class="form-floating col-12 col-sm-6 mb-3 mb-sm-0">
                    <input type="text" class="form-control shadow-none" id="address" name="address" placeholder="Rua"
                        required disabled data-input>
                    <label for="address">Rua</label>
                </div>

                <div class="form-floating col-12 col-sm-6">
                    <input type="text" class="form-control shadow-none" id="number" name="number"
                        placeholder="Digite o numero da residencia" required disabled data-input>
                    <label for="number">Digite o numero da residencia</label>
                </div>
            </div>

            <div class="row mb-3">
                <div class="form-floating col-12 col-sm-6 mb-3 mb-sm-0">
                    <input type="text" class="form-control shadow-none" id="complement" name="complement"
                        placeholder="Digite o complemento" disabled data-input>
                    <label for="cep">Digite o complemento</label>
                </div>
                <div class="form-floating col-12 col-sm-6 mb-sm-0">
                    <input type="text" class="form-control shadow-none" id="neighborhood" name="neighborhood"
                        placeholder="Bairro" required disabled data-input>
                    <label for="address">Bairro</label>
                </div>
            </div>


            <div class="row mb-3">
                <div class="form-floating col-12 col-sm-6 mb-3 mb-sm-0">
                    <input type="text" class="form-control shadow-none" id="city" name="city"
                        placeholder="Digite a cidade" disabled data-input required>
                    <label for="cep">Cidade</label>
                </div>
                <div class="form-floating col-12 col-sm-6">
                    <select name="region" id="region" class="form-select shadow-none" disabled required data-input>
                        <option selected value="default">Estado</option>
                        <option value="AC">Acre</option>
                        <option value="AL">Alagoas</option>
                        <option value="AP">Amapa</option>
                        <option value="AM">Amazonas</option>
                        <option value="BA">Bahia</option>
                        <option value="CE">Ceara</option>
                        <option value="DF">Distrito Federal</option>
                        <option value="ES">Espirito Santo</option>
                        <option value="GO">Goias</option>
                        <option value="MA">Maranhao</option>
                        <option value="MT">Mato Grosso</option>
                        <option value="MS">Mato Grosso do Sul</option>
                        <option value="MG">Minas Gerais</option>\
                        <option value="PA">Para</option>
                        <option value="PB">Paraiba</option>
                        <option value="PR">Parana</option>
                        <option value="PE">Pernanbuco</option>
                        <option value="PI">Piaui</option>
                        <option value="RJ">Rio de Janeiro</option>
                        <option value="RN">Rio GRande do Norte</option>
                        <option value="RS">Rio Grande do Sul</option>
                        <option value="RR">Roraima</option>
                        <option value="RO">Rondonia</option>
                        <option value="SC">Santa Catarina</option>
                        <option value="SP">Sao Paulo</option>
                        <option value="SE">Serjipe</option>
                        <option value="TO">Tocantins</option>

                    </select>

                </div>
            </div>
            <div class="d-flex justify-content-end">
                <button id="save-btn" type="submit" class="btn btn-primary">
                    Cadastrar
                </button>
            </div>
        </form>
    </div>

    
    <script src="js/script.js"></script>
</body>

</html>
